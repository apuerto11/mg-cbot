<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Ajout de marked.js -->
</head>
<body>
<div id="chat-container">
    <ul id="messages"></ul>
    <form id="form">
        <textarea id="input" rows="1" autocomplete="off" placeholder="Type your message here..."></textarea>
        <button id="send">Send</button>
    </form>
</div>
<script type="module" src="chatbot.js"></script>
</body>
</html>
